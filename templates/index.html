<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrobot - Space Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --space-black: #000010;
            --retro-blue: #00f7ff;
            --terminal-green: #00ff00;
            --star-white: #ffffff;
            --panel-gray: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--space-black);
            color: var(--retro-blue);
            min-height: 100vh;
            width : 100%%;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 90vw;
            max-width: 1200px !important;
            margin: 20px auto;
            border: 2px solid var(--retro-blue);
            border-radius: 5px;
            background: rgba(0, 0, 30, 0.9);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 2px solid var(--retro-blue);
            background: var(--panel-gray);
        }

        .chat-header h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--retro-blue);
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 15, 15, 0.1),
                rgba(0, 15, 15, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            animation: fadeIn 0.5s ease-in;
        }

        .user-message {
            background: rgba(0, 247, 255, 0.1);
            border: 1px solid var(--retro-blue);
            margin-left: auto;
        }

        .bot-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--terminal-green);
            position: relative;
        }

        .bot-message::before {
            content: "ü§ñ";
            position: absolute;
            left: -23px;
            top: 0;
            font-size: 1.1rem;
        }

        .input-container {
            display: flex;
         align-items: center;  /* Aligns items vertically */
         gap: 10px; /* Adds spacing between input and button */
            padding: 20px;
            border-top: 2px solid var(--retro-blue);
            background: var(--panel-gray);
        }

        .chat-input {
            width: 100%;
            padding: 15px;
            background: var(--space-black);
            border: 1px solid var(--retro-blue);
            color: var(--terminal-green);
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--retro-blue);
        }

        .send-button {
        
            right: 25px;
            bottom: 30px;
            background: none;
            border: none;
            color: var(--retro-blue);
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-button:hover {
            color: var(--terminal-green);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            color: var(--terminal-green);
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background: var(--terminal-green);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* CRT Screen Effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 999;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="crt-overlay"></div>
    
    <div class="container">
        <div class="chat-header">
            <h1>üöÄ Astrobot v1.0.0</h1>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Greetings, astronaut! I'm Astrobot üåå<br>
                Ready to explore the cosmos? Ask me about:<br>
                ‚Ä¢ Space facts üå†<br>
                ‚Ä¢ Astronomy trivia ü™ê<br>
                ‚Ä¢ Space missions üöÄ<br>
                ‚Ä¢ Cosmic phenomena üåë
            </div>
            {% if response %}
                <div class="message bot-message">{{ response }}</div>
            {% endif %}
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot" style="animation-delay: 0.2s"></div>
            <div class="typing-dot" style="animation-delay: 0.4s"></div>
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Transmit message...">
            <button class="send-button" onclick="sendMessage()">üöÄ</button>
        </div>
        </div>

        
    </div>

    <script>
        // Generate stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.animationDuration = `${0.5 + Math.random() * 1.5}s`;
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Add a message to the chat container
        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Send user message to Flask backend
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
        
            addMessage(message, true);
            userInput.value = '';
            showTypingIndicator();
        
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `user_input=${encodeURIComponent(message)}`
                });
        
                const data = await response.json();
                
                if (data.status === "success") {
                    addMessage(data.response.replace(/\n/g, "<br>"), false);
                } else {
                    addMessage(`‚ùå Error: ${data.error || "Unknown error"}`, false);
                }
            } catch (error) {
                addMessage(`‚ùå Network Error: ${error.message}`, false);
            } finally {
                hideTypingIndicator();
            }
        }

        
        

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
